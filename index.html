        <div>1</div>

    <form>
        <div class="step1">
            <h2>Step 1: Your details</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and last name"> <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="example@domain.com"> <br>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Eg. +447500000000"> <br>

        </div>
        <div class="step2">
            <h2>Step 2: Delivery Address</h2>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"> <br>
            <label for="post_code">Post code</label>
            <input type="text" id="post_code" name="post_code"> <br>
            <label for="country">Country</label>
            <input type="text" id="country" name="country"> <br>


        </div>
        <div class="step3">
            <h2>Step 3: Card Details</h2>
            
            <p>Card type</p>
            
            <input type="radio" id="visa" name="card_type" value="Visa">
            <label for="html">Visa</label>
            <input type="radio" id="amex" name="card_type" value="AmEx">
            <label for="css">AmEx</label>
            <input type="radio" id="mastercard" name="card_type" value="Mastercard">
            <label for="Mastercard">Mastercard</label> <br>
            
            <label for="card_number">Card number</label>
            <input type="text" id="card_number" name="card_number"> <br>
            <label for="security_code">Security code</label>
            <input type="text" id="security_code" name="security_code"> <br>
            <label for="name_on_card">Name on card</label>
            <input type="text" id="name_on_card" name="name_on_card" placeholder="Exact name as on the card"> 

        </div>
        
         <button>Buy It!</button>
